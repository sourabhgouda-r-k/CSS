<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors_Style</title>
    <style>
        #head1{
            color: aqua;
        }
        #head2{
            color:#db4747;
        }
        #head3{
            color:rgb(39, 111, 205);
        }
        #head4{
            color:rgba(113, 234, 27, 0.434) ;
        }
        #head5{
             color: hsl(130, 61%, 41%); /* not so imp */
        }
    </style>
</head>
<body>
    <h1 id="head1">color setting using the color Name </h1>
    <h1 id="head2">color setting using the hexa color code </h1>
    <h1 id="head3">Color setting using the RGB color </h1>
    <h1 id="head4">Color setting using the RGBA color</h1>
    <h1 id="head5">Color setting using the HSL </h1>
</body>
</html>
