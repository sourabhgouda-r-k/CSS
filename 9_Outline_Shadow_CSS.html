<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline_Shadow</title>
    <style>
        .b1{
            outline: 2px solid red;
             outline-offset: 2px;/* used for setting the width and height */
            box-shadow:5px 5px 15px rgba(0,0,0,0.3) ;
        }
        .p1{
            text-shadow: 5px 5px 3px rgba(18, 231, 53, 0.3);
        }
    </style>
</head>
<body>
    <button class="b1">Click me</button>
    <p class="p1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod earum unde ratione architecto assumenda. Alias facere rerum, sed quibusdam expedita sunt! Iusto expedita est labore voluptas, at magnam magni. Amet!</p>
</body>
</html>
